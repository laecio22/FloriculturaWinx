<!DOCTYPE html>
<html class="no-js">
	<head>
	<meta charset="utf-8">
	<title>Contato</title>
	<link rel="stylesheet" href="css/bootstrap.css">
	<link rel="stylesheet" href="css/style.css">
	</head>
	<body>
	<header role="banner" id="fh5co-header">
		<div class="container">
			<div class="row">
				<nav class="navbar navbar-default navbar-fixed-top">
					<div class="navbar-header">
						<a href="#" class="js-fh5co-nav-toggle fh5co-nav-toggle" data-toggle="collapse" data-target="#navbar" aria-expanded="false" aria-controls="navbar"><i></i></a>
						<a class="navbar-brand" href="index.html">Loja Edmagazine</a> 
					</div>
					<div id="navbar" class="navbar-collapse collapse">
						<ul class="nav navbar-nav navbar-right">
							<li class=""><a href="Contato.html" data-nav-section="home"><span>Contato</span></a></li>
							<li><a href="#" data-nav-section="services"><span>Sobre Nós</span></a></li>
						</ul>
					</div>
				</nav>
			</div>
	  </div>
	</header>

	<section id="fh5co-home" data-section="home" style="background-image: url(images/Butterflix.jpg);" data-stellar-background-ratio="0.5">
		<div class="gradient"></div>
		<div class="container">
			<div class="text-wrap">
				<div class="text-inner">
					<div class="row">
						<div class="col-md-8 col-md-offset-2 text-center">
							<h1>Diga Olá</h1>
							<h1>WINX</h1>
						</div>
					</div>
				</div>
			</div>
		</div>
	</section>

	<div class="gtco-section">
		<div class="gtco-container">
			<div class="row">
				<div class="col-md-12">
					<div class="col-md-6 animate-box">
					<h3>Entrar em Contato</h3>
					<form action="#">
						<div class="row form-group">
							<div class="col-md-12">
								<label class="sr-only" for="name">Nome</label>
								<input type="text" id="name" class="form-control" placeholder="Seu Nome">
							</div>
							
						</div>

						<div class="row form-group">
							<div class="col-md-12">
								<label class="sr-only" for="email">Email</label>
								<input type="text" id="email" class="form-control" placeholder="Seu email">
							</div>
						</div>
						<div class="row form-group">
							<div class="col-md-12">
								<label class="sr-only" for="message">Mensagem</label>
								<textarea name="message" id="message" cols="30" rows="10" class="form-control" placeholder="Digite uma mensagem"></textarea>
							</div>
						</div>
						<div class="form-group">
							<input type="submit" value="Enviar Mensagem" class="btn btn-primary">
						</div>

					</form>		
				</div>
				<div class="col-md-5 col-md-push-1 animate-box">
					
					<div class="gtco-contact-info">
						<h3>Informações</h3>
						<ul>
							<li class="address">Brasil, <br> Teresina - PI</li>
							<li class="phone"><a href="tel://1234567920">+55 86 5264 - 9856</a></li>
							<li class="email"><a href="mailto:info@yoursite.com">edmagazine@gmail.com</a></li>
						</ul>
					</div>
				</div>
				</div>
			</div>
		</div>
	</div>
</body>
</html>
